<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="../../assets/css/shared.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>

                <div class="box" id="register">
                    <form>
                        <p class="input-container">
                                <label class="text-field-input" id="first-name-label" for="first-name">First Name</label>
                                <input class="text-field" type="text" name="first-name" id="first-name">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="last-name">Last Name</label>
                                <input class="text-field" type="text" name="last-name" id="last-name">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="email">E-mail</label>
                                <input class="text-field" type="email" name="email" id="email">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="date-of-birth">Date of Birth</label>
                                <input class="text-field" type="text" name="date-of-birth" id="date-of-birth">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="telephone">Telephone</label>
                                <input class="text-field" type="text" name="telephone" id="telephone">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="country">Country</label>
                                <input class="text-field" type="text" name="country" id="country">
                        </p>
                        <p class="input-container">
                                <label class="text-field-input" for="password">Password</label>
                                <input class="text-field" type="password" name="password" id="password">
                        </p>
                        <button class="primary-btn" type="submit">Register</button>
                    </form>
                </div>

    
            <div class="textDiv">
                <p>Or if you already have an account, <a class="additional-info" href="../Login/Login.html">Sign in</a></p>
            </div>
    
</body>
</html>
